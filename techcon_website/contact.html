<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Contact Us</title>
    <style>
        /* Simple optional styling so layout looks clean */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, main, footer {
            padding: 20px;
        }

        nav a {
            margin-right: 15px;
        }

        .map-container {
            width: 100%;
            height: 350px;
            margin: 20px 0;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        form {
            max-width: 500px;
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h2>Get in Touch</h2>

        <!-- Contact Information -->
        <section>
            <h3>Contact Information</h3>
            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h4>Follow Us</h4>
            <ul>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h3>Conference Location</h3>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0192919266426!2d-122.41941528468043!3d37.77492927975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b1b1b1b%3A0x8d57b1b1b1b1b1b!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1234567890"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <section>
            <h3>Contact Us</h3>
            <form>
                
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
