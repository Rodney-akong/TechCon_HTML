<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Responsive map container */
    .map-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 20px;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

<header>
  <h1>Contact Us</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<main>

  <h2>Get In Touch</h2>

  <p>Email us at: 
    <a href="mailto:email@example.com">email@example.com</a>
  </p>

  <h3>Follow Us</h3>
  <p>
    <a href="https://twitter.com" target="_blank">Twitter</a> |
    <a href="https://facebook.com" target="_blank">Facebook</a> |
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </p>

  <h3>Conference Location</h3>
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373631550406!3d-37.816279742011436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f34741b5%3A0xeb3bbf596cb8f8e1!2sTech%20Conference%20Center!5e0!3m2!1sen!2s!4v1700000000000"
      loading="lazy"
      allowfullscreen="">
    </iframe>
  </div>

  <h3>Contact Us Form</h3>

  <form action="#" method="post">

    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>

  </form>

</main>

<footer>
  <p>&copy; 2024 TechCon. All Rights Reserved.</p>
</footer>

</body>
</html>
